<!DOCTYPE html>
<html>
  <head>
    <title>gitHub user search</title>
    <!--* CSS *\\-->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
  </head>
  <body>
    <!--* OTHER CONTENT *\\-->
    <div class="other-content"></div>
    <!--* GITHUB USER SEARCH *\\-->
    <div id="js-githubUserSearch" class="github-user-search">
      <!--* SEARCH INPUT *\\-->
      <div class="search-imput-container"><img src="assets/img/search-icon.png" class="search-imput-icon">
        <input id="js-searchGitUsersInput" class="search-field search-imput">
      </div>
      <!--* SEARCH RESULT CONTAINER *\\-->
      <ul class="list search-result-container"></ul>
      <!--* SEARCH RESULT *\\-->
      <div class="hidden">
        <li id="js-searchResult" class="search-result js-searchResult"><a href="#" target="_blank" class="url search-result__url"><img src="#" class="avatar search-result__avatar">
            <p class="login search-result__login"></p></a></li>
      </div>
    </div>
    <!--* OTHER CONTENT *\\-->
    <div class="other-content"></div>
    <!--* OTHER CONTENT *\\-->
    <div class="other-content"></div>
    <!--* JS *\\-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="assets/js/all.js"></script>
  </body>
</html>
